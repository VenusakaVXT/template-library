<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Play Piano</title>
</head>
<body>
    <div class="wrapper">
        <h2>Type And Enjoy</h2>
        
        <button class="key-q">
            <audio src="./sound/Q.mp3"></audio>
            <span>Q</span>
        </button>

        <button class="key-w">
            <audio src="./sound/W.mp3"></audio>
            <span>W</span>
        </button>

        <button class="key-e">
            <audio src="./sound/E.mp3"></audio>
            <span>E</span>
        </button>

        <button class="key-r">
            <audio src="./sound/R.mp3"></audio>
            <span>R</span>
        </button>

        <button class="key-t">
            <audio src="./sound/T.mp3"></audio>
            <span>T</span>
        </button>

        <button class="key-y">
            <audio src="./sound/Y.mp3"></audio>
            <span>Y</span>
        </button>

        <button class="key-u">
            <audio src="./sound/U.mp3"></audio>
            <span>U</span>
        </button>

        <button class="key-i">
            <audio src="./sound/I.mp3"></audio>
            <span>I</span>
        </button>

        <button class="key-o">
            <audio src="./sound/O.mp3"></audio>
            <span>O</span>
        </button>

        <button class="key-p">
            <audio src="./sound/P.mp3"></audio>
            <span>P</span>
        </button>
    </div>

    <script src="./script.js"></script>
</body>
</html>
