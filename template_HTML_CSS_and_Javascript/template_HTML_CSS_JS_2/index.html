<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Product Card</title>
</head>
<body>
    <div class="product-card">
        <div class="product-card__heart">
            <i class='bx bx-heart'></i>
        </div>

        <div class="product-card__cart">
            <i class='bx bx-cart'></i>
        </div>

        <div class="product-card__img">
            <img src="./jordan_blue_shoes_3d.png" alt="">
        </div>

        <div class="product-card__title">
            Jordan Blue Shoes
        </div>

        <div class="product-card__price">
            99$
        </div>

        <div class="product-card__wrap">
            <div class="product-card__size">
                <h4>Size:</h4>
                <span>39</span>
                <span>40</span>
                <span>41</span>
                <span>42</span>
            </div>
    
            <div class="product-cart__color">
                <h4>Color:</h4>
                <span class="product-cart__color--blue"></span>
                <span class="product-cart__color--red"></span>
                <span class="product-cart__color--black"></span>
            </div>
    
            <div class="product-cart__action">
                <button>Buy Now</button>
                <button>Feedback</button>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
