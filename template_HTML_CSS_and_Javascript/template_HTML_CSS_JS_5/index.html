<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Detect Press Key</title>
</head>
<body>
    <button class="alert">Press any key</button>

    <div class="box hide">
        <div class="result"></div>
    
        <div class="detail">
            <div class="component key">
                <p class="component__title">Key</p>
                <p class="component__value"></p>
            </div>

            <div class="component location">
                <p class="component__title">Location</p>
                <p class="component__value"></p>
            </div>

            <div class="component which">
                <p class="component__title">Which</p>
                <p class="component__value"></p>
            </div>

            <div class="component code">
                <p class="component__title">Code</p>
                <p class="component__value"></p>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
