<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="./style.css">
    <title>Daily Goals</title>
</head>
<body>
    <div class="wrap">
        <div class="topic">
            <h2>Daily goals!</h2>
            <p>What have you done?</p>

            <input type="checkbox">&nbsp Jogging

            <span class="totalUnChecked"> Total Unchecked: </span>
        </div>
    </div>
