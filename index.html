<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template Library</title>
    <link rel="stylesheet" href="./assets/css/main.css">
    <link rel="icon" href="./assets/image/logo.png" type="image/x-icon">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <h2 class="header__title">Template Library</h2>
            <span class="header__introduce">
                Template Library is a place to aggregate a lot of templates 
                of functional libraries created from HTML, CSS and Javascript 
                to use for Frontend Website programming.
            </span>

            <div class="header__toggle">
                <input type="checkbox" id="toggleTheme" hidden/>
                <label for="toggleTheme"></label>
            </div>

            <a class="header__link" href="https://github.com/VenusakaVXT/template-library" target="_blank">
                <i class='bx bxl-github'></i>
            </a>
        </header>

        <div class="container">
            <div class="container__template">
                <div id="list-first" class="grid">
                    <h3 class="container__template-title">HTML & CSS</h3>
                    <div class="grid__row">
                    </div>
                </div>
                <div id="list-second" class="grid">
                    <h3 class="container__template-title">HTML, CSS & Javascript</h3>
                    <div class="grid__row">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./assets/js/app.js"></script>
</body>
</html>
